<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Console Tricks!</title>
  </head>
  <body>
    <p onClick="makeGreen()">×BREAK×DOWN×</p>

    <script>
      const dogs = [{ name: "Snickers", age: 2 }, { name: "hugo", age: 8 }];

      function makeGreen() {
        const p = document.querySelector("p");
        p.style.color = "#BADA55";
        p.style.fontSize = "50px";
      }

      // Regular
      console.log("Hello");

      // Interpolated
      console.log("I am a %s string", "POOP EMOJI"); // es6 version is backticks with ${} syntax

      // Styled
      console.log(
        "%c I am some great big ol' text",
        "font-size: 50px; background: red; border: 1px solid blue;"
      );

      // warning!
      console.warn("oh nooo");

      // Error :|
      console.error("Curse words!");

      // Info
      console.info("The heart of a shrimp is located in its head.");

      // Testing
      const p = document.querySelector("p");

      console.assert(p.classList.contains("ouch"), "This is wrong!");

      // clearing
      console.clear();

      // Viewing DOM Elements
      console.log(p);
      console.dir(p);

      // Grouping together
      dogs.forEach(dog => {
        console.groupCollapsed(`${dog.name}`);
        console.log(`${dog.name} is ${dog.age * 7} in dog years`);
        console.log(`Hi I am ${dog.name}!`);
        console.log(`Hi I am ${dog.name} and I am ${dog.age} years old!`);
        console.groupEnd(`${dog.name}`);
      });

      // counting
      console.count("Wes");
      console.count("Wes");
      console.count("Wes");
      console.count("Wes");
      console.count("Wes");

      // timing
      console.time("fetching data");
      fetch("https://api.github.com/users/wesbos")
        .then(data => data.json())
        .then(data => {
          console.timeEnd("fetching data");
          console.log(data);
        });

      //table

      console.table(dogs);
    </script>
  </body>
</html>
